<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affine Fractal Generator</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { border: 1px solid black; }
        .controls { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Affine Fractal Generator</h1>
    <canvas id="fractalCanvas" width="600" height="600"></canvas>
    <div class="controls">
        <label>Iterations: <input type="number" id="iterations" value="5" min="1" max="10"></label>
        <label>Scale: <input type="number" id="scale" value="0.5" step="0.1"></label>
        <label>Rotation: <input type="number" id="rotation" value="30"></label>
        <label>Offset X: <input type="number" id="offsetX" value="0"></label>
        <label>Offset Y: <input type="number" id="offsetY" value="0"></label>
        <button onclick="drawFractal()">Generate</button>
    </div>
    <script>
        const canvas = document.getElementById("fractalCanvas");
        const ctx = canvas.getContext("2d");

        function drawAffineFractal(x, y, length, angle, iterations) {
            if (iterations === 0) return;
            
            const radian = angle * Math.PI / 180;
            const xEnd = x + length * Math.cos(radian);
            const yEnd = y - length * Math.sin(radian);
            
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(xEnd, yEnd);
            ctx.stroke();
            
            const scale = parseFloat(document.getElementById("scale").value);
            const rotation = parseFloat(document.getElementById("rotation").value);
            const offsetX = parseFloat(document.getElementById("offsetX").value);
            const offsetY = parseFloat(document.getElementById("offsetY").value);
            
            drawAffineFractal(xEnd + offsetX, yEnd + offsetY, length * scale, angle + rotation, iterations - 1);
            drawAffineFractal(xEnd - offsetX, yEnd - offsetY, length * scale, angle - rotation, iterations - 1);
        }
        
        function drawFractal() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "black";
            drawAffineFractal(canvas.width / 2, canvas.height - 50, 150, -90, parseInt(document.getElementById("iterations").value));
        }
    </script>
</body>
</html>
